<!DOCTYPE html>
<html>
<head>
	<title>Google Search</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- Google logo and search bar -->
	<div>
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
		<form action="https://www.google.com/search" method="get">
			<input type="text" name="q" placeholder="Search Google">
			<button type="submit">Google Search</button>
		</form>
	</div>
	
	<!-- Other sections of the page -->
	<div>
		<!-- Google services links -->
		<ul>
			<li><a href="https://mail.google.com/">Gmail</a></li>
			<li><a href="https://www.google.com/imghp">Images</a></li>
			<li><a href="https://www.google.com/maps">Maps</a></li>
			<li><a href="https://www.youtube.com/">YouTube</a></li>
		</ul>
		
		<!-- Google search settings and language options -->
		<div>
			<a href="https://www.google.com/preferences">Settings</a> | <a href="https://www.google.com/preferences?hl=en">Language Tools</a>
		</div>
	</div>
</body>
</html>
